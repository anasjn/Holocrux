<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden; width: 934.667px; height: 701px;">
    <a-scene embedded arjs inspector keyboard-shortcuts screenshot vr-mode-ui devie-orientation-permission-ui>
      <a-marker preset="hiro" material arjs-anchor arjs-hit-testing>
        <!-- Asset management system. -->
        <!--a-assets>
          <a-asset-item id="snake" src=""></a-asset-item>
        </a-assets-->
        <a-entity
          position="0 0 0"
          scale="2 2 2" 
          gltf-model="scene.gltf"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
