<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My A-Frame Scene</title>
  <!--script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script-->
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.0.2/dist/aframe-extras.min.js"></script>  
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.5/aframe/build/aframe-ar.js"></script>
<!--   <script src="aframe-ar.js"></script> -->
</head>
 
<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam;">
    
<!-- 3D models -->
    <a-assets>
      <!--a-asset-item id="duck" src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/1.0/Duck/glTF/Duck.gltf"></a-asset-item>
      <a-asset-item id="boxes" src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/1.0/BoxAnimated/glTF/BoxAnimated.gltf"></a-asset-item-->  
      <a-asset-item id="snake" src="https://anasjn.github.io/Horrocrux/snake.glb"></a-asset-item>
    </a-assets>
    
<!-- load models -->
    <!--a-entity gltf-model="#boxes" look-controls="reverseMouseDrag:true" scale="0.5 0.5 0.5" position="0 1 0" animation-mixer></a-entity>
    <a-entity gltf-model="#fish" look-controls="reverseMouseDrag:true" scale="0.05 0.05 0.05" position="-0.5 -2 -2"></a-entity-->
    <a-entity gltf-model="#snake" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>  

    <a-marker-camera preset="custom" type="pattern" url="https://anasjn.github.io/Horrocrux/pattern-Hiro_marker_ARjs.patt"></a-marker-camera>
  </a-scene>
</body>
</html>
