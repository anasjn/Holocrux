<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js - Serpiente 3D</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.0.1/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- ConfiguraciÃ³n de la escena AR -->
  <a-scene embedded arjs>
    <!-- Marcador -->
    <a-marker-camera preset="custom" type="pattern" url="pattern-marker.patt">
      <!-- Modelo 3D de la serpiente -->
      <a-entity 
        gltf-model="snake_statue.glb" 
        scale="0.5 0.5 0.5" 
        position="0 0 0">
      </a-entity>
    </a-marker-camera>

    <!-- CÃ¡mara AR -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
